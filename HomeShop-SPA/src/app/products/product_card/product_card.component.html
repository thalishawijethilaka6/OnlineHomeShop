<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{product.photoUrl }}" alt="{{product.name}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"
       ><i class="fa fa-shopping-cart"></i></button></li>
      <li class="list-inline-item">
        <button class="btn btn-primary"> 
        <i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-eye "></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-shopping-cart"> {{product.name}}</i>
        <h4>Rs: {{product.price}} /=</h4>
        <h5 *ngIf="(product.discount)!=0" class="card-text text-muted text-center">Discount: {{product.discount}}%</h5>
    </h6>
   
  </div>
</div>
