<div class="container mt-5"> 
  <div class="row">  
    <div>
      <ul>
        <div class="list-group sidenav .fixed-left"> 
          <li>
            <a *ngFor="let cat of category" (click)="loadProducts(cat)" class="list-group-item list-group-item-action">
              {{cat.categoryName}}
            </a> 
          </li>                
      </div>
     </ul>
    </div>
      <div *ngFor="let product of products" class="col-lg-2 col-md-3 col-sm-6">
        <app-product_card [product]="product"></app-product_card>
    </div>            
  </div>
</div>
