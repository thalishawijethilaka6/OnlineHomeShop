<div class="container-fluid">
  <div class="row">
      <aside class="col-lg-9">
          <div class="card">
              <div class="table-responsive">
                  <table class="table table-borderless table-shopping-cart">
                      <thead class="text-muted">
                          <tr class="small text-uppercase">
                              <th scope="col">Product</th>
                              <th scope="col" width="120">Quantity</th>
                              <th scope="col" width="120">Price</th>
                              <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let cartitems of cart">
                              <td>
                                  <figure class="itemside align-items-center">
                                      <div class="aside"><img src={{cartitems.url}} class="img-sm"></div>
                                      <figcaption class="info"> <a class="title text-dark" data-abc="true">{{cartitems.productName}}</a>
                                          <p class="text-muted small">Brand: JBL <br> Item Left: 4 </p>
                                      </figcaption>
                                  </figure>
                              </td>
                              <td> <select  class="form-control">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                  </select> </td>
                              <td>
                                  <div class="price-wrap"> <var class="price">Rs: {{cartitems.price}} </var> <small class="text-muted"> discount: {{cartitems.discount}}%  </small> </div>
                              </td>
                              <td class="text-right d-none d-md-block"> <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip" data-abc="true"></a> <a href="" class="btn btn-primary" data-abc="true"> Remove</a> </td>
                          </tr>         
                      </tbody>
                  </table>
              </div>
          </div>
      </aside>
      <aside class="col-lg-3">
            <div class="card">
              <div class="card-body">
                  <dl class="dlist-align">
                      <dt>Total price:</dt>
                      <dd class="text-right ml-3">$69.97</dd>
                  </dl>
                  <dl class="dlist-align">
                      <dt>Discount:</dt>
                      <dd class="text-right text-danger ml-3">- $10.00</dd>
                  </dl>
                  <dl class="dlist-align">
                      <dt>Total:</dt>
                      <dd class="text-right text-dark b ml-3"><strong>$59.97</strong></dd>
                  </dl>
                  <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make Purchase </a> <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>
              </div>
          </div>
      </aside>
  </div>
</div>
